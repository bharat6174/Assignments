<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registrationForm" onsubmit="return register()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="5" maxlength="15" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{5,15}$" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="20" max="80" required><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br>

        <label for="courseName">Course Name:</label>
        <select id="courseName" name="courseName" required>
            <option value="" disabled selected>Select a course</option>
            <option value="Course A">Course A</option>
            <option value="Course B">Course B</option>
            <option value="Course C">Course C</option>
        </select><br>

        <label for="hobby">Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobby" value="Hobby 1">
        <label for="hobby1">Dancing</label>
        <input type="checkbox" id="hobby2" name="hobby" value="Hobby 2">
        <label for="hobby2">Singing</label>
        <input type="checkbox" id="hobby3" name="hobby" value="Hobby 3">
        <label for="hobby3">cooking</label><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" max="1998-12-31" required><br>

        <input type="submit" value="Register">
    </form>

    <script>
        function register() {
            const password = document.getElementById("password").value;

            if (!password.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{5,15}$/)) {
                alert("Password must contain at least one lowercase letter, one uppercase letter, one special character, one number, and be between 5 and 15 characters.");
                return false;
            }

            alert("Registered successfully");
            return true;
        }
    </script>
</body>
</html>
